        </ion-header>

        <ion-content>
            <ion-list>
                <ion-item-group>

                        <button ion-button full clear class="buttonClear" (click)="OnMenuClick('GAMES')">GAMES</button>
                    </ion-item>
                    <ion-item class="no-padding">
                        <button ion-button full clear class="buttonClear" (click)="OnMenuClick('BOARD')">BOARDS</button>
                    </ion-item>
                    <ion-item class="no-padding">
                        <button ion-button full clear class="buttonClear" (click)="OnMenuClick('LOGOUT')">LOGOUT</button>

                <ion-item-group>
                    <ion-item-divider color="light-bg"></ion-item-divider>

                </ion-item-group>
            </ion-list>

            <ion-footer class="menuFooter">
