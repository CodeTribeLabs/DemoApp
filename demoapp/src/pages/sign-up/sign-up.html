<ion-content padding class="sign-up">
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        
        <div class="logoPanel">
          <div align="center">
              <img src="assets/icon/omni-icon-256.png" class="mainLogo">
          </div>
          <div align="center">
              <img src="assets/imgs/omni-logo-256.png">
              <p>Demo app for Play N Go!</p>
          </div>
          <div align="center">
            <br/><br/><br/>
            <h2><strong>Account Registration</strong></h2>
          </div>
        </div>

        <ion-list>

          <ion-item class="no-padding">
            <ion-label floating color="light">Email</ion-label>
            <ion-input type="text" value="" [(ngModel)]="_formData.email"></ion-input>
          </ion-item>

          <ion-item class="no-padding">
            <ion-label floating color="light">First Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="_formData.firstname"></ion-input>
          </ion-item>

          <ion-item class="no-padding">
            <ion-label floating color="light">Last Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="_formData.lastname"></ion-input>
          </ion-item>
            
          <ion-item class="no-padding">
            <ion-label floating color="light">New Password</ion-label>
            <ion-input type="password" value="" [(ngModel)]="_formData.password"></ion-input>
          </ion-item>

          <ion-item class="no-padding">
            <ion-label floating color="light">Repeat Password</ion-label>
            <ion-input type="password" value="" [(ngModel)]="_formData.password2"></ion-input>
          </ion-item>
            
          <ion-item>
            
          </ion-item>

        </ion-list>
        
        <button ion-button block class="buttonRed" (click)="OnSubmitClick()">SUBMIT</button>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
